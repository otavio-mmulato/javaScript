<script>
    //Exemplo de Arrow function
    const saudacao = () => 'Eai Dianinha!';
    console.log(saudacao()); //Saída: Eai Dianinha!

    //Exemplo somar
    const somar = (a,b) => a+b;
    console.log(somar(5,3)); //Saída: 8

    //Exemplo quadrado
    const quadrado = (x) => x*x;
    console.log(quadrado(4)); //Saída: 16

    //Exemplo sem parênteses
    const quadrado_ = x => x*x;
    console.log(quadrado_(4)); //Saída: 16
</script>
